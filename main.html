<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asian Paints</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div id="grid-container" class="grid-container">
    <div id="1" class="grid-item"></div>
    <div id="2" class="grid-item"></div>
    <div id="3" class="grid-item"></div>
    <div id="4" class="grid-item"></div>
    <div id="5" class="grid-item"></div>
    <div id="6" class="grid-item"></div>
    <div id="7" class="grid-item"></div>
    <div id="8" class="grid-item"></div>
    <div id="9" class="grid-item"></div>
  </div>
  <form id="colorForm">
    <label for="block_id">Block ID:</label>
    <input type="number" id="block_id" name="block_id" min="1" max="9" required>
    <label for="colour_id">Color:</label>
    <input type="color" id="colour_id" name="colour_id" required>
    <button type="submit" id="change_button">Change</button>
    <button type="button" id="reset_button">Reset</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
